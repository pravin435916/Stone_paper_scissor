<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stone Paper Scissors</title>

	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
		}
		h1 {
			margin-top: 30px;
		}
		#choices {
			display: flex;
			justify-content: center;
			margin-top: 30px;
		}
		.choice {
			margin: 10px;
			padding: 20px;
			border: 2px solid gray;
			border-radius: 10px;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
            background-color: aliceblue;
            box-shadow: 0px 25px 100px;
		}
		@media screen and (max-width:480px){
			#choices{
				display: flex;
				flex-direction: column;
				justify-content: center;
				width: 200px;
				flex-wrap: nowrap;
			}
			.choice{
				position:relative;
				display: flex;
				flex-direction: column;
				justify-content: center;
				height: auto;
				align-items: center;
			}
			.choice:nth-child(2) {
				position: relative;
				float: right;
			}
		}
		.choice:hover {
			transform: scale(1.1);
		}
		#result {
			margin-top: 30px;
			font-size: 2em;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>Stone Paper Scissors</h1>
	<div id="choices">
		<div class="choice" id="stone">
			<img src="stone.jpg" width="150">
			<p>Stone</p>
		</div>
		<div class="choice" id="paper">
			<img src="paper.jpg" width="150">
			<p>Paper</p>
		</div>
		<div class="choice" id="scissors">
			<img src="sci.img" width="150">
			<p>Scissors</p>
		</div>
	</div>
	<div id="result"></div>
	<script>
		// Get the choices
		const stone = document.getElementById('stone');
		const paper = document.getElementById('paper');
		const scissors = document.getElementById('scissors');

		// Add event listeners to the choices
		stone.addEventListener('click', () => playGame('stone'));
		paper.addEventListener('click', () => playGame('paper'));
		scissors.addEventListener('click', () => playGame('scissors'));

		// Play the game
		function playGame(playerChoice) {
			// Get a random choice for the computer
			const computerChoice = Math.random() < 0.33 ? 'stone' : Math.random() < 0.66 ? 'paper' : 'scissors';

			// Determine the winner
			let result;
			if (playerChoice === computerChoice) {
				result = "It's a tie!";
			} else if (playerChoice === 'stone' && computerChoice === 'scissors' || 
						playerChoice === 'paper' && computerChoice === 'stone' || 
						playerChoice === 'scissors' && computerChoice === 'paper') {
				result = "You win!";
			} else {
				result = "Computer wins!";
			}

			// Display the result
			document.getElementById('result').innerHTML = `You chose ${playerChoice}, computer chose ${computerChoice}. ${result}`;
		}
	</script>
</body>
</html>
